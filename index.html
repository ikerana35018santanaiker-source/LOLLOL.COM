/* ======= Base ======= */
:root{

  --accent: #7c69ff;
  --accent-2:#00d1b2;
  --danger:#ff3e6d;
  --text:#ffffff;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;

  background:

  z-index:-1;
  animation: bgfloat 28s ease-in-out infinite alternate;
}
@keyframes bgfloat{
  0%{transform:translate3d(0,0,0)}
  100%{transform:translate3d(0,-20px,0)}
}

/* ======= Glass cards ======= */
.glass{
  background: var(--glass-bg);
  border: 1px solid var(--glass-stroke);
  backdrop-filter: blur(12px);

.container h2{margin:0 0 14px 0; font-weight:700; letter-spacing:.2px}
.input{
  width:100%; padding:12px 14px; border-radius:12px; border:1px solid rgba(255,255,255,0.25);
  background: rgba(0,0,0,0.25); color:#fff; outline:none; transition: border .25s, background .25s;
}
.input::placeholder{color:rgba(255,255,255,0.7)}
.input:focus{border-color: var(--accent); background: rgba(0,0,0,0.35)}
.btn{
  width:100%; padding:12px 16px; border-radius:12px; border:0; color:#fff; cursor:pointer; font-weight:700;
  background: linear-gradient(135deg,var(--accent),#9a86ff);
  transition: transform .12s ease, filter .2s ease, box-shadow .2s;
  box-shadow: 0 8px 20px rgba(124,105,255,.35);
}
.btn:hover{filter:brightness(1.05)}
.btn:active{transform: translateY(1px)}
.link{color:#dfe7ff; display:inline-block; margin-top:10px; text-decoration:none; opacity:.9}
.link:hover{opacity:1}

/* ======= Main Menu & Bottombar ======= */
.main-menu{
  display:none; height:100%; align-items:center; justify-content:center; text-align:center; padding:16px;
  font-size:1.4rem;
}
.bottombar{
  position:fixed; left:0; right:0; bottom:0; padding:10px 16px; display:none; align-items:center; justify-content:space-between;
}
.user-icon{
  width:44px; height:44px; border-radius:50%; object-fit:cover; border:2px solid var(--accent); cursor:pointer;
}
#create-btn{
  position:relative; width:70px; height:70px; margin-top:-28px; cursor:pointer;
}
#create-btn .fab{
  width:70px; height:70px; border-radius:50%; display:flex; align-items:center; justify-content:center;
  background: linear-gradient(135deg, var(--accent), #9a86ff);
  color:#fff; font-size:34px; font-weight:900;
  box-shadow: 0 18px 38px rgba(124,105,255,.45);
  transition: transform .2s ease, filter .2s ease;
}
#create-btn .fab:hover{transform: translateY(-2px); filter:brightness(1.07)}

/* ======= Modal Icono ======= */
.modal{
  position:fixed; inset:0; display:none; align-items:center; justify-content:center;
  background: rgba(0,0,0,.45); animation: fade .25s ease;
}
@keyframes fade{from{opacity:0}to{opacity:1}}
.modal .content{ width:min(92%,360px); padding:22px; text-align:center; }
.modal .avatar{
  width:110px; height:110px; border-radius:50%; object-fit:cover; border:3px solid var(--accent); margin-bottom:12px;
}

/* ======= Editor ======= */
#editor{
  display:none; height:100%; padding:16px 16px 100px; /* bottom padding para barra herramientas */
  overflow:auto;
}
.editor-head{
  display:flex; align-items:center; justify-content:space-between; gap:10px; margin:6px 0 12px;
}
.icon-btn{
  display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:12px; border:1px solid var(--glass-stroke);
  background: rgba(0,0,0,0.25); color:#fff; cursor:pointer; transition: transform .12s, background .25s, border .2s;
}
.icon-btn:hover{background: rgba(0,0,0,0.35)}
.icon-btn:active{transform: translateY(1px)}
.icon-btn .material-icons{font-size:22px}

.canvas-wrap{
  position:relative; width:min(92%,780px); margin:0 auto;
}
#canvas{
  width:100%; height:auto; display:block; border-radius:16px;
  border:1px solid var(--glass-stroke);
  background: #0f1220;
  box-shadow: 0 10px 30px rgba(0,0,0,.35);
  transition: box-shadow .25s ease;
}
#canvas:hover{ box-shadow: 0 16px 38px rgba(0,0,0,.45) }

/* Overlay upload */
.upload-overlay{
  position:absolute; inset:12px; display:flex; align-items:center; justify-content:center; flex-direction:column; gap:14px;
  border-radius:16px; padding:22px; text-align:center;
  animation: slideDown .35s ease both;
}
@keyframes slideDown{ from{opacity:0; transform: translateY(-8px)} to{opacity:1; transform: translateY(0)} }
.upload-overlay .material-icons{font-size:40px; opacity:.95}
.hidden{display:none !important}

/* ======= Herramientas (sticky bottom) ======= */
.tools-bar{
  position:fixed; left:10px; right:10px; bottom:10px; padding:10px; display:flex; gap:12px; align-items:stretch; overflow-x:auto;
  scroll-behavior:smooth;
}
.tool{
  min-width:140px; padding:12px; display:flex; flex-direction:column; gap:8px; align-items:flex-start;
  transition: transform .18s ease, background .25s ease, box-shadow .25s;
}
.tool:hover{transform: translateY(-2px)}
.tool-head{display:flex; align-items:center; gap:8px; font-weight:700}
.tool .material-icons{font-size:20px}
.range{width:180px}
.value{font-variant-numeric: tabular-nums; opacity:.85}

/* ======= Color accents por secciones ======= */
.glass.ac1{ border-color: rgba(124,105,255,.55) }
.glass.ac2{ border-color: rgba(0,209,178,.55) }
.glass.ac3{ border-color: rgba(255,62,109,.55) }

/* ======= Responsive ======= */
@media (max-width:480px){
  .range{width:140px}
  .tool{min-width:130px}
}

<script>
/* =======================
    Estado y utilidades
======================= */
const $ = sel => document.querySelector(sel);
const state = {
  img: null,
  angle: 0,
  flipX: 1,
  flipY: 1,
  zoom: 1,
  filters: { brightness: 100, contrast: 100, saturate: 100, blur: 0, sepia: 0, grayscale: 0 }
};

const canvas = $("#canvas");
const ctx = canvas.getContext("2d");

/* =======================
    Auth & navegación
======================= */
const auth = $("#auth"), menu = $("#menu"), bar = $("#bar"), editor = $("#editor");

function showMenu(){
  auth.style.display="none";
  menu.style.display="flex";
  bar.style.display="flex";
}
function showEditor(){
  menu.style.display="none";
  bar.style.display="none";
  editor.style.display="block";
}

window.addEventListener("load", () => {
  const acc = JSON.parse(localStorage.getItem("account") || "null");
  const logged = localStorage.getItem("loggedIn")==="true";
  if(logged && acc){
    $("#user-icon").src = acc.icon || "https://via.placeholder.com/44/2a2d44/ffffff?text=U";
    $("#modal-avatar").src = $("#user-icon").src;
    showMenu();
  }
});

/* Toggle login/registro */
$("#toggle-form").addEventListener("click", () => {
  const reg = $("#register-btn"), log = $("#login-btn");
  if (log.style.display === "none"){ // pasar a login
    log.style.display = "block"; reg.style.display="none"; $("#auth h2").textContent="Iniciar sesión";
    $("#toggle-form").textContent="¿No tienes cuenta? Regístrate";
  } else {
    log.style.display = "none"; reg.style.display="block"; $("#auth h2").textContent="Crear cuenta";
    $("#toggle-form").textContent="¿Ya tienes cuenta? Inicia sesión";
  }
});

/* Registro */
$("#register-btn").addEventListener("click", () => {
  const username=$("#username").value.trim(), email=$("#email").value.trim(), password=$("#password").value.trim();
  if(!username||!email||!password) return alert("Completa todos los campos.");
  localStorage.setItem("account", JSON.stringify({username,email,password,icon:null}));
  localStorage.setItem("loggedIn","true");
  $("#user-icon").src = "https://via.placeholder.com/44/2a2d44/ffffff?text=U";
  $("#modal-avatar").src = $("#user-icon").src;
  showMenu();
});

/* Login */
$("#login-btn").addEventListener("click", () => {
  const email=$("#email").value.trim(), password=$("#password").value.trim();
  const acc = JSON.parse(localStorage.getItem("account")||"null");
  if(acc && acc.email===email && acc.password===password){
    localStorage.setItem("loggedIn","true");
    $("#user-icon").src = acc.icon || "https://via.placeholder.com/44/2a2d44/ffffff?text=U";
    $("#modal-avatar").src = $("#user-icon").src;
    showMenu();
  } else alert("Correo o contraseña incorrectos.");
});

/* Modal icono */
$("#user-icon").addEventListener("click", ()=> { $("#icon-modal").style.display="flex"; });
$("#logout").addEventListener("click", ()=>{ localStorage.setItem("loggedIn","false"); location.reload(); });
$("#save-icon").addEventListener("click", ()=>{
  const f = $("#icon-file").files[0]; if(!f) return alert("Selecciona una imagen.");
  const r = new FileReader();
  r.onload = () => {
    const acc = JSON.parse(localStorage.getItem("account")||"{}");
    acc.icon = r.result; localStorage.setItem("account", JSON.stringify(acc));
    $("#user-icon").src = r.result; $("#modal-avatar").src = r.result; $("#icon-modal").style.display="none";
  };
  r.readAsDataURL(f);
});
$("#icon-modal").addEventListener("click", (e)=>{ if(e.target.id==="icon-modal") e.currentTarget.style.display="none"; });

/* ======= Menú -> Editor ======= */
$("#create-btn").addEventListener("click", showEditor);
$("#back").addEventListener("click", ()=>{ editor.style.display="none"; showMenu(); });

/* =======================
    Carga de imagen
======================= */
$("#file").addEventListener("change", handleFile);
$("#continue").addEventListener("click", ()=> $("#uploader").classList.add("hidden"));

function handleFile(e){
  const f = e.target.files[0]; if(!f) return;
  const r = new FileReader();
  r.onload = () => {
    const img = new Image();
    img.onload = ()=>{ state.img=img; fitCanvasTo(img); draw(); };
    img.src = r.result;
  };
  r.readAsDataURL(f);
}

/* ========= Lienzo responsive ========= */
function fitCanvasTo(img){
  // lienzo interno alto para exportar nítido, pero se adapta en CSS
  const maxSide = 1400;
  const ratio = img.width / img.height;
  if(ratio >= 1){
    canvas.width = maxSide;
    canvas.height = Math.round(maxSide / ratio);
  }else{
    canvas.height = maxSide;
    canvas.width = Math.round(maxSide * ratio);
  }
}

/* =======================
    Dibujo con filtros
======================= */
function filterString(){
  const f = state.filters;
  // El orden importa para resultados agradables
  return `brightness(${f.brightness}%) contrast(${f.contrast}%) saturate(${f.saturate}%) sepia(${f.sepia}%) grayscale(${f.grayscale}%) blur(${f.blur}px)`;
}
function draw(){
  if(!state.img) return;
  const w = canvas.width, h = canvas.height;
  ctx.clearRect(0,0,w,h);
  ctx.save();
  ctx.translate(w/2, h/2);
  ctx.rotate(state.angle * Math.PI/180);
  ctx.scale(state.flipX, state.flipY);
  ctx.filter = filterString();

  // calcular tamaño con zoom respetando proporción original del lienzo vs imagen
  const scale = state.zoom;
  const drawW = w * scale;
  const drawH = h * scale;

  ctx.drawImage(state.img, -drawW/2, -drawH/2, drawW, drawH);
  ctx.restore();
}

/* =======================
    Herramientas
======================= */
const toolsSpec = [
  { key:"brightness", label:"Brillo",  icon:"brightness_6", min:0, max:200, step:1, type:"range", default:100, unit:"%" },
  { key:"contrast",   label:"Contraste", icon:"contrast",  min:0, max:200, step:1, type:"range", default:100, unit:"%" },
  { key:"saturate",   label:"Saturación",icon:"palette",   min:0, max:200, step:1, type:"range", default:100, unit:"%" },
  { key:"blur",       label:"Desenfoque",icon:"blur_on",   min:0, max:12,  step:0.5, type:"range", default:0, unit:"px" },
  { key:"sepia",      label:"Sepia",     icon:"gradient",  min:0, max:100, step:1, type:"range", default:0, unit:"%" },
  { key:"grayscale",  label:"B/N",       icon:"tonality",  min:0, max:100, step:1, type:"range", default:0, unit:"%" },
  { key:"zoom",       label:"Zoom",      icon:"zoom_in",   min:0.25, max:2.5, step:0.01, type:"range", default:1, unit:"x" },
  { key:"rotateL",    label:"Rotar ⟲",   icon:"rotate_left",  type:"button" },
  { key:"rotateR",    label:"Rotar ⟳",   icon:"rotate_right", type:"button" },
  { key:"flipX",      label:"Voltear H", icon:"flip",         type:"button" },
  { key:"flipY",      label:"Voltear V", icon:"flip_camera_android", type:"button" },
];

const toolsBar = $("#tools");

function makeToolCard(t){
  const card = document.createElement("div");
  card.className = "tool glass";

  const head = document.createElement("div");
  head.className="tool-head";
  head.innerHTML = `<span class="material-icons">${t.icon}</span><span>${t.label}</span>`;
  card.appendChild(head);

  if(t.type==="range"){
    const val = document.createElement("div"); val.className="value"; val.textContent = t.default + (t.unit||"");
    const range = document.createElement("input");
    range.type="range"; range.className="range";
    range.min=t.min; range.max=t.max; range.step=t.step; range.value=t.default;
    range.addEventListener("input", ()=>{
      val.textContent = (t.key==="zoom" ? (+range.value).toFixed(2) : Math.round(range.value)) + (t.unit||"");
      if(t.key==="zoom"){ state.zoom = +range.value; }
      else{ state.filters[t.key] = +range.value; }
      draw();
    });
    card.appendChild(range);
    card.appendChild(val);
  }else{
    const btn = document.createElement("button");
    btn.className = "icon-btn glass"; btn.style.marginTop="4px";
    btn.innerHTML = `<span class="material-icons">${t.icon}</span><span>${t.label}</span>`;
    btn.addEventListener("click", ()=>{
      if(t.key==="rotateL"){ state.angle -= 90; }
      if(t.key==="rotateR"){ state.angle += 90; }
      if(t.key==="flipX"){ state.flipX *= -1; }
      if(t.key==="flipY"){ state.flipY *= -1; }
      draw();
    });
    card.appendChild(btn);
  }

  return card;
}

function buildTools(){
  toolsBar.innerHTML="";
  toolsSpec.forEach(t => toolsBar.appendChild(makeToolCard(t)));
}
buildTools();

/* =======================
    Botones superiores
======================= */
$("#reset").addEventListener("click", ()=>{
  state.angle=0; state.flipX=1; state.flipY=1; state.zoom=1;
  state.filters = { brightness:100, contrast:100, saturate:100, blur:0, sepia:0, grayscale:0 };
  buildTools(); // reconstruye sliders a su valor por defecto y listeners
  draw();
});

$("#download").addEventListener("click", ()=>{
  if(!state.img) return alert("Primero sube una imagen.");
  // Exporta con los filtros aplicados (ya dibujados en el canvas)
  const a = document.createElement("a");
  a.download = "edit.png";
  a.href = canvas.toDataURL("image/png");
  a.click();
});

/* Redibuja si cambia el tamaño del viewport (mantiene calidad del lienzo interno) */
window.addEventListener("resize", ()=>{ if(state.img){ draw(); } });

</script>
